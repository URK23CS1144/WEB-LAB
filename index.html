<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Order Form</title>
    <!-- Basic styling for readability and structure -->
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
            color: #007bff;
            padding: 0 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="url"],
        input[type="search"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            font-weight: normal;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }

        input[type="reset"]:hover {
            background-color: #da190b;
        }

        .progress-container {
            margin-top: 20px;
        }

        progress {
            width: 100%;
            height: 25px;
            appearance: none; /* Remove default browser styling */
            -webkit-appearance: none;
            border-radius: 5px;
        }

        progress::-webkit-progress-bar {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        progress::-webkit-progress-value {
            background-color: #007bff;
            border-radius: 5px;
        }

        progress::-moz-progress-bar {
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Grocery Order Form</h1>

        <!-- This is a comment to indicate the start of the main order form -->
        <form action="/serverlogic" method="post">
            <fieldset>
                <legend>Customer Information</legend>
                <div class="form-group">
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required autofocus>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="e.g., your.name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="20" placeholder="Minimum 8 characters" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
                </div>

                <div class="form-group">
                    <label for="deliveryDate">Preferred Delivery Date:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Order Details</legend>
                <div class="form-group">
                    <label for="quantity">Number of Items:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required>
                </div>

                <div class="form-group">
                    <label>Delivery Slot:</label>
                    <div class="radio-group">
                        <input type="radio" id="morning" name="deliverySlot" value="morning" required>
                        <label for="morning">Morning (9 AM - 12 PM)</label>

                        <input type="radio" id="afternoon" name="deliverySlot" value="afternoon">
                        <label for="afternoon">Afternoon (1 PM - 4 PM)</label>

                        <input type="radio" id="evening" name="deliverySlot" value="evening">
                        <label for="evening">Evening (5 PM - 8 PM)</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Dietary Preferences (Select all that apply):</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="vegetarian" name="dietaryPreference" value="vegetarian">
                        <label for="vegetarian">Vegetarian</label>

                        <input type="checkbox" id="vegan" name="dietaryPreference" value="vegan">
                        <label for="vegan">Vegan</label>

                        <input type="checkbox" id="glutenFree" name="dietaryPreference" value="gluten-free">
                        <label for="glutenFree">Gluten-Free</label>

                        <input type="checkbox" id="dairyFree" name="dietaryPreference" value="dairy-free">
                        <label for="dairyFree">Dairy-Free</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="items">Select Grocery Category:</label>
                    <select id="items" name="category" required>
                        <option value="">-- Please choose an option --</option>
                        <option value="fruits">Fresh Fruits</option>
                        <option value="vegetables">Fresh Vegetables</option>
                        <option value="dairy">Dairy & Eggs</option>
                        <option value="bakery">Bakery & Bread</option>
                        <option value="pantry">Pantry Staples</option>
                        <option value="beverages">Beverages</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="orderNotes">Special Instructions / Order Notes:</label>
                    <textarea id="orderNotes" name="orderNotes" rows="5" placeholder="e.g., 'Please select ripe avocados', 'Leave package at the door', etc."></textarea>
                </div>
            </fieldset>

            <fieldset>
                <legend>Payment & Delivery</legend>
                <div class="form-group">
                    <label for="billingURL">Billing Address URL (Optional):</label>
                    <input type="url" id="billingURL" name="billingURL" placeholder="e.g., https://yourcompany.com/billing" pattern="https?://.+" title="Please enter a valid URL (e.g., https://example.com)">
                </div>

                <div class="form-group">
                    <label for="proofOfAddress">Upload Proof of Address:</label>
                    <input type="file" id="proofOfAddress" name="proofOfAddress" accept=".pdf,.jpg,.png" required>
                </div>

                <div class="form-group">
                    <label for="searchItems">Search for specific items:</label>
                    <input type="search" id="searchItems" name="searchItems" placeholder="e.g., organic milk, fresh spinach">
                </div>
            </fieldset>

            <div class="progress-container">
                <label for="orderProgress">Order Completion Progress:</label>
                <progress id="orderProgress" value="50" max="100"></progress>
            </div>

            <div class="actions">
                <input type="submit" value="Place Order">
                <input type="reset" value="Clear Form">
            </div>
        </form>
    </div>
</body>
</html>
